<!doctype html>
<html>
<head>
  <title>Pinch!</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<body>
  <div class="container">
      <div class="page1">
            <img src="img\pg1_title.png">
            <img src="img\pg1_subtitle.png">
            <button id="clickToBottom" type="button"><img class="pg1_button" src="img\pg1_button.png"></button>
      </div>
      <div class="page2">
            <img src="img\pg2_text.png">
            <img src="img\pg2_img.png">
      </div>
      <div class="page3">
            <img src="img\pg3_text.png">
            <img src="img\pg3_img.png">
      </div>
      <div class="page4">
            <img src="img\pg4_text.png">
            <img src="img\pg4_img.png">
      </div>
      <div class="page5">
            <img src="img\pg5_a.png">
            <img src="img\pg5_b.png">
            <img src="img\pg5_c.png">
      </div>
      <div class="page6">
            <img src="img\pg6_title.png">
            <img src="img\pg6_subtitle.png">
            <form id="submitEmail">
                  <input id="email" type="email" placeholder=" 이메일 주소를 남겨주세요*">
                  <button>제출할게요</button>
            </form>
      </div>
  </div>
</body>
<script>
      const emailInput = document.getElementById("email");
      const button = document.getElementById("clickToBottom");
      const onClick = () => {
            window.scrollTo(0, document.body.scrollHeight);
      }
      button.addEventListener('click', onClick);
      const form = document.getElementById("submitEmail");
      const onSubmit = async (e) => {
            e.preventDefault();
            console.log(emailInput);
            $.ajax({
                  type: "GET",
                  url: 'https://script.google.com/macros/s/AKfycbxUm07j4VtVp2qN3n25POoQe15GCWW9IxpGYRb_zW44bWgnugPx1RmpMrVU_MjQ0Cg/exec',
                  data: {
                        "Email": emailInput.value,
                  },
                  success: function (response) {
                        console.log("success");
                  },
                  error: function (request, status, error) {
                        console.log("error");
                  }
            });
            emailInput.value = "";
            alert("감사합니다! 좋은 서비스로 찾아 뵙겠습니다!!");
      }
      form.addEventListener("submit", onSubmit);
</script>
</html>
